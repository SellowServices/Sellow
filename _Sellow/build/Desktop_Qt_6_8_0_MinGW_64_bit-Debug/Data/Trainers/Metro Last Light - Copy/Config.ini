# Configuration file for the Sellow Game Launcher

# General Settings
[General]
appName = Metro Last Light
version = 1.0.0
defaultLanguage = en

# Game Launcher Settings
[Launcher]
gameLauncher = none

# Sellow Connect Settings
[SellowConnect]
enableSellowConnect = true
sellowConnectTimeout = 30

# Logging Settings
[Logging]
enableLogging = true
logFilePath = ./bin/logs
logLevel = INFO

# User Interface Settings
[UI]
theme = light  # Options: light, dark
fontSize = 12